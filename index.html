<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" >
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Test CGI Python number squared</title>
</head>
<body>
 <form action="cgi-bin/Easter_dates.py" method="GET">
<!--Enter Year-->
 <label for="theNumber">Enter a year</label>
 <input type="number" id="theNumber" 
        name="theNumber" required/> <br />

<!--format-->
 <input type ="radio" name="format" id="numerical" value="numerical" required/>
 <label for="numerical">dd/mm/year</label><br/>
 <input type ="radio" name="format" id="verbose" value="verbose" required/>
 <label for="verbose">Verbose, eg.12<sup>th</sup> April, 2020</label><br/>
 <input type ="radio" name="format" id="both" value="both" required/>
 <label for="both">Both</label><br/>

 <!--submit-->
 <input type="submit" value="submit" />
 </form>
</body>
</html>
